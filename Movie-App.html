<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App!</title>
</head>
<body>
    <form class="form" id="new-movie">
        <div class="form-group">
          <label for="title">Title
          <input type="text" required id="title" class="enter-data">
        </div>
        
        <div class="form-group">
          <label for="rating">Rating
          <input type="number" required  min="0" max="10" id="rating" class="enter-data">
        </div>
          
        <div class="form-group">
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
    <table class="table table-striped table-hover">
        <thead class="thead-light">
            <tr>
              <th scope="col">Title <i id="title" class="fas fa-sort-down"></i></th>
      
              <th scope="col">Rating <i id="rating" class="fas fa-sort-down"></i></th>
              <th scope="col">Delete </i></th>
            </tr>
          </thead>
        <tbody id="table-body">

        </tbody>

        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
        <script src="Movie-App.js"></script>






</body>
</html>
